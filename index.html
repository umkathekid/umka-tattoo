<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Гоша Умка Таттс</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="profile">
      <img src="images/avatar.jpg" alt="avatar" class="avatar" />

      <div class="profile-info">
        <div class="name">Гоша Умка Таттс</div>
        <div class="city">Saint Petersburg</div>
      </div>
    </div>

    <div class="contacts-wrapper">
      <button id="contactsBtn" class="contacts-btn">Контакты</button>

      <div id="contactsCard" class="contacts-card">
        <a href="#" target="_blank">Instagram</a>
        <a href="#" target="_blank">Telegram</a>
      </div>
    </div>
  </header>

  <!-- NAV -->
  <nav class="tabs">
    <button class="tab active" data-tab="works">Работы</button>
    <button class="tab" data-tab="sketches">Эскизы</button>
    <button class="tab" data-tab="info">Информация</button>
  </nav>

  <!-- CONTENT -->
  <main class="content">

    <!-- WORKS -->
    <section class="tab-content active" id="works">
      <div class="grid">
        <!-- картинки работ -->
      </div>
    </section>

    <!-- SKETCHES -->
    <section class="tab-content" id="sketches">
      <div class="grid">
        <!-- картинки эскизов -->
      </div>
    </section>

    <!-- INFO -->
    <section class="tab-content" id="info">
      <div class="info-block">
        <h3>Противопоказания</h3>
        <p>Текст...</p>

        <h3>Информация о сеансе</h3>
        <p>Текст...</p>

        <h3>Рекомендации перед сеансом</h3>
        <p>Текст...</p>

        <h3>Процесс заживления</h3>
        <p>Текст...</p>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
